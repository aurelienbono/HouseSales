<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


  <style>
   .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
 }

 @media (min-width: 768px) {
    .bd-placeholder-img-lg {
     font-size: 3.5rem;
  }
}

html,
body {
 height: 100%;
}

body {
 display: flex;
 align-items: center;
 padding-top: 40px;
 padding-bottom: 40px;
 background-color: #f5f5f5;
}

.form-signin {
 width: 100%;
 max-width: 330px;
 padding: 15px;
 margin: auto;
}

.form-signin .checkbox {
 font-weight: 400;
}

.form-signin .form-floating:focus-within {
 z-index: 2;
}

.form-signin input[type="email"] {
 margin-bottom: -1px;
 border-bottom-right-radius: 0;
 border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
 margin-bottom: 10px;
 border-top-left-radius: 0;
 border-top-right-radius: 0;
}


</style>

</head>
<body class="text-center">

   <main class="form-signin">

      <form method="POST" enctype="multipart/form-data" action="{% url 'predict' %}"> 
      {% csrf_token %}

      <div class="form-floating">
        <label>City</label>
        <div class="styled-select">
         <select class="form-control required" required id="Delivery_Time" name="city">
           <option value="">Choisir Une Ville</option>
           <option value="2">Silvertown</option>
           <option value="3">Teasdale</option>
           <option value="0">Poppleton</option>
           <option value="1">Riverford</option>

        </select>
     </div>
  </div>
  <br>

  <div class="form-floating">
     <label for="floatingInput">months_listed</label>

     <input type="number" class="form-control" required name="months_listed"  placeholder="months listed">

  </div>

  <div class="form-floating">

   <label>bedrooms</label>
   <div class="styled-select">
      <select class="form-control required"  required name="bedrooms">
        <option value="">Choisir Un Nombre</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>

     </select>
  </div>
</div>

<div class="form-floating">
   <label>house_type</label>
   <div class="styled-select">
      <select class="form-control"  required name="house_type">
        <option value="">Choisir Un Nombre</option>
        <option value="0">Detached</option>
        <option value="2">Semi-detached </option>
        <option value="1">Terraced</option>

     </select>
  </div>
</div>
<br> 
<div class="form-floating">
   <label for="floatingInput">area</label>
   <input type="number" class="form-control" name="area"  required  placeholder="Enter a number of area  ">
</div>

<label>
    Choose your preferred party date:
    <input type="date" name="date"  required min="2023-04-01" max="2024-04-30" />
  </label>

<br> <br> 

<button class="w-100 btn btn-lg btn-primary" type="submit">MAKE PREDICTION</button>
<p class="mt-5 mb-3 text-muted">&copy; 2023</p>
</form>

   </main>
   


</body>
</html>
